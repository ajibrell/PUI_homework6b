 <!--Single Product Details-->
        
 <div class="bunbun-product">
    <div class="row">
        <div class="product-col">
            <img src="https://i.ibb.co/RQd7vNH/blackberry.png" alt="blackberry-flavored cinammon bun">
        </div>
        <div class="product-col">
            <p> <a href="index.html"><u>Home</u></a>  /  <b>Blackberry</b></p>
            <h2 class="page-title" id='itemName'> </h2>
            <h3 id='itemPrice'></h3>
            <select class="glazing" onchange="updateGlaze()" id='glazingList'>
                
            </select>
            <br>
            <br>
            <select class="quantity" onchange="updateQuantity()" id='selectQuanity'>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
            <a href="javascript:addToCart()" class="purple-button add-to-cart" > Add to Cart</a><!--javascript:addToCart() communicates that instead of going to a link, tells it to 
            call the function addToCart()-->
            <h3>Description</h3>
            <p id='itemDescription'></p>
        </div>

        <div class="product-price">
            <table>
                
                <tr>
                    <td><span id="glazingType"></span></td>
                    
                </tr>
                
                <tr>
                    <td><span id="bunQuantity"></span></td>
                    
                </tr>
                
                <tr>
                    <td><span id="saleTotal"></span></td>
                    
                </tr>
            </table>

        </div>
    </div>
